<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>火图网</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/head.css}">
    <script type="text/javascript" th:src="@{/js/myCode.js}"></script>
    <script>
        window.onload=function () {
            getClass("login-forget")[0].onclick=function(){
                var name=getClass("user-name")[0].value;
                localStorage.setItem("userName",name);
            }
            getClass("user-name")[0].onblur=function () {
                var res=getClass("login-prompt")[0].innerText;
                if(res!=""){
                    getClass("login-prompt")[0].innerText="";
                }
            }
        }
    </script>
</head>
<body>
    <div id="head">
        <div id="head-back">
            <div id="header">
                <div class="logo-text">
                    <a th:href="@{/main/rotation}" style="color:rgb(198,47,47);">
                        <img th:src="@{/img/logo.png}">
                        <div class="logo">火图网</div>
                        <div class="small-logo">提供专业图片服务</div>
                    </a>
                </div>
                <div id="logo-way">
                    <span class="logo-dot">·</span>
                    <span class="logo-way-text">登录</span>
                </div>
                <div id="login">
                    <div class="add"><a><img th:src="@{/img/sheng.png}">
                        <p>更多服务 </p></a></div>
                    <div class="user">
                        <span class="user-way left">
                            <a th:href="@{goLogin}">登录</a>
                        </span>
                        <span class="user-wrap">|</span>
                        <span class="user-way right">
                            <a th:href="@{goRegister}">注册</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-back-content">
        <div id="main">
            <div id="main-back"></div>
            <div id="main-content">
                <div class="main-content-logo">
                    <div class="main-logo-text">
                        <img th:src="@{/img/logo.png}" style="width: 50px;">
                        <div class="logo" style="font-size: 35px;">火图网</div>
                        <div class="small-logo" style="font-size: 16px;">提供专业图片服务</div>
                    </div>
                </div>
                <form action="login" method="post" class="login-msg">
                    <div class="login-msg-input">
                            <span class="register-icon">
                                <img th:src="@{/img/head1.png}" alt="" style="width: 35px;height: 35px;left: 9px;top: 15px;">
                            </span>
                        <input type="text" class="user-msg user-name" name="userName" placeholder="用户名" required="required" th:value="${session.userName}">
                    </div>
                    <div class="login-msg-input">
                            <span class="register-icon">
                                <img th:src="@{/img/locat.png}" alt="" style="top: 20px;left: 15px;">
                            </span>
                        <input type="password" class="user-msg user-secret" name="password" placeholder="密码" required="required">
                    </div>
                    <span class="login-forget">
                            <a th:href="@{goUpdatePassword}">忘记密码？</a>
                    </span>
                    <input type="submit" value="登录" class="login-btn">
                    <p class="login-prompt" th:text="${isLogin}"></p>
                    <span class="no-login">
                            没有账号？
                            <a th:href="@{goRegister}">立即注册</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div id="edition">Copyright © 2020 火图网 版权所有</div>
</body>
</html>
