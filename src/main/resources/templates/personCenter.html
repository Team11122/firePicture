<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>火图网</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/head.css}">
    <link rel="stylesheet" th:href="@{/css/personCenter.css}">
    <script th:src="@{/js/myCode.js}"></script>
    <script th:src="@{/js/personalCenter.js}"></script>
</head>
<body>
    <div th:insert="personal :: head"></div>
    <div class="main">
        <div class="main-head">
            <a class="main-active" th:href="@{/accountPersonal/goMyCenter}">
                个人资料
                <span class="wrap"></span>
            </a>
            <a th:href="@{/accountPersonal/goMyDownload}">
                我的下载
                <span class="wrap"></span>
            </a>
            <a th:href="@{/accountPersonal/goMyCollection}">
                我的收藏
                <span class="wrap"></span>
            </a>
            <a th:href="@{/accountPersonal/goMyUpload}">
                开始创作
                <span class="wrap"></span>
            </a>
        </div>
        <form action="uploadBackground" enctype="multipart/form-data" method="post" class="back">
            <img th:src="'http://wxsaxaxa.icu/'+${session.Account.background}" alt="" class="backGround-img">
            <span class="personalHead-upload" style="bottom: 13%;">
                <input type="file" class="backFile" name="file" value="">
                装饰封面
            </span>
            <input type="submit" value="保存设置">
        </form>
        <p class="backPerPicture">
            <img th:src="'http://wxsaxaxa.icu/'+${session.Account.headPortrait}" alt="" class="headPhoto">
        </p>
        <div class="person-msg">
            <p th:text="${session.Account.userName}"></p>
            <p th:text="${session.Account.personalSignature}"></p>
        </div>
    </div>
    <div class="personal-back">
        <p class="personal-back-head">个人资料</p>
        <div class="personal-msg">
            <div class="personalChange-left">
                <div class="personal-content">
                    <div class="personal-change">
                        <span>昵称:</span>
                        <p class="personal-text" th:text="${session.Account.userName}"></p>
                    </div>
                    <div class="personal-change">
                        <span>性别:</span>
                        <p th:text="${session.Account.sex}"></p>
                    </div>
                    <div class="personal-change">
                        <span>签名:</span>
                        <p  th:text="${session.Account.personalSignature}"></p>
                    </div>
                    <div class="personal-change">
                        <span>生日:</span>
                        <p th:text="${session.Account.birthday}"></p>
                    </div>
                    <div class="personal-change">
                        <span>现居:</span>
                        <p th:text="${session.Account.bigPosition}"></p>
                        <p th:text="${session.Account.smallPosition}"></p>
                    </div>
                    <a th:href="@{goPersonalAlter}" class="personal-alter personal-btn">编辑</a>
                </div>
            </div>
            <div class="personalChange-right">
                <img th:src="'http://wxsaxaxa.icu/'+${session.Account.headPortrait}" alt="" class="headPhoto">
            </div>
            <span class="personal-msg-wrap"></span>
        </div>
    </div>
    <div th:insert="personal :: edition"></div>
</body>
</html>
